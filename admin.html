<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header>
        <h1>Yönetim Paneli</h1>
    </header>
    <main>
        <section>
            <h2>Ürün Ekle</h2>
            <form id="addProductForm">
                <label for="productName">Ürün Adı:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productDescription">Açıklama:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>

                <label for="productImage">Görsel URL:</label>
                <input type="url" id="productImage" name="productImage" required>

                <button type="submit">Ekle</button>
            </form>
        </section>
        <section>
            <h2>Mevcut Ürünler</h2>
            <div id="productList">
                <!-- Ürünler burada listelenecek -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Şirket Adı. Tüm Hakları Saklıdır.</p>
    </footer>
    <script src="admin.js" defer></script>
</body>
</html>
